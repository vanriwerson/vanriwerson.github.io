<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Arte com Pixels</title>
</head>

<body>
  <h1 id="title">Paleta de Cores</h1>

  <section id="color-palette">
    <div class="color selected"></div>
    <div class="color"></div>
    <div class="color"></div>
    <div class="color"></div>
  </section>

  <section class="controls-container">
    <label for="board-size">Insira o tamanho do seu quadro:</label>
    <input type="number" name="board-size" id="board-size" min="1" max="50" required>
    <button id="generate-board">VQV</button>
    <button id="clear-board">Limpar</button>
  </section>

  <div id="pixel-board"></div>

  <script src="script.js"></script>
</body>

</html>
